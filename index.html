<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.A By Black Warz?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.8s, transform 0.8s;
        }

        .visible-label {
            opacity: 1;
            transform: translateX(0);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.8s, transform 0.8s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
        }

        .visible-input {
            opacity: 1;
            transform: scale(1);
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s, transform 0.8s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .visible-button {
            opacity: 1;
            transform: translateY(0);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(46, 125, 50, 0.8);
            border-radius: 8px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container" id="main-container">
        <h1 id="question" class="floating">Siapa nama nabi ke 1</h1>
        
        <div class="form-group">
            <label id="answer-label" for="answer">Jawaban:</label>
            <input type="text" id="answer" placeholder="Masukkan jawaban...">
        </div>
        
        <div class="form-group">
            <label id="telegram-label" for="telegram">Username Telegram:</label>
            <input type="text" id="telegram" placeholder="Masukkan username Telegram awalai dengan t.me/">
        </div>
        
        <button id="submit-btn">Kirim Jawaban</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengirim data ke bot Telegram...</p>
        </div>
        
        <div class="success-message" id="success-message">
            <p>Jawaban berhasil dikirim ke bot Telegram!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inisialisasi particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Animasi muncul satu per satu
            setTimeout(() => {
                document.getElementById('main-container').classList.add('visible');
                
                setTimeout(() => {
                    document.getElementById('answer-label').classList.add('visible-label');
                    
                    setTimeout(() => {
                        document.getElementById('answer').classList.add('visible-input');
                        
                        setTimeout(() => {
                            document.getElementById('telegram-label').classList.add('visible-label');
                            
                            setTimeout(() => {
                                document.getElementById('telegram').classList.add('visible-input');
                                
                                setTimeout(() => {
                                    document.getElementById('submit-btn').classList.add('visible-button');
                                }, 300);
                            }, 300);
                        }, 300);
                    }, 300);
                }, 500);
            }, 500);
        });

        // Fungsi untuk mengirim data ke bot Telegram
        async function sendToTelegram(answer, username) {
            const botToken = '7675061663:AAHtIW7Xqt8pTOTyn6yEhYwj5fRXJkwiqgI';
            const chatId = '6310487830';
            
            // Format pesan yang akan dikirim
            const message = `🆕 Jawaban Baru\n\n📝 Pertanyaan: Siapa nama nabi ke 1\n✏️ Jawaban: ${answer}\n👤 Username Telegram: @${username}\n\n🕒 Waktu: ${new Date().toLocaleString()}`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        // Fungsi submit
        document.getElementById('submit-btn').addEventListener('click', async function() {
            const answer = document.getElementById('answer').value.trim();
            const telegram = document.getElementById('telegram').value.trim().replace('@', '');
            
            if (!answer) {
                alert('Silakan masukkan nama president Indonesia!');
                return;
            }
            
            if (!telegram) {
                alert('Silakan masukkan username Telegram Anda!');
                return;
            }
            
            // Tampilkan loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
            
            // Kirim ke Telegram
            const isSuccess = await sendToTelegram(answer, telegram);
            
            // Sembunyikan loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submit-btn').disabled = false;
            
            if (isSuccess) {
                // Tampilkan pesan sukses
                document.getElementById('success-message').style.display = 'block';
                
                // Reset form setelah 3 detik
                setTimeout(() => {
                    document.getElementById('answer').value = '';
                    document.getElementById('telegram').value = '';
                    document.getElementById('success-message').style.display = 'none';
                }, 3000);
            } else {
                alert('Gagal mengirim jawaban. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
