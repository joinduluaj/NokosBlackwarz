<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black warz g.a</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --text: #f8f9fa;
            --bg-dark: #0c0f1a;
            --bg-darker: #080b15;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background: var(--bg-darker);
            overflow: hidden;
            height: 100vh;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        
        @keyframes float {
            0%, 100% { transform: perspective(1000px) translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: perspective(1000px) translateY(-20px) rotateX(2deg) rotateY(2deg); }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(67, 97, 238, 0.1),
                rgba(72, 149, 239, 0.1),
                transparent
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-field input:focus,
        .input-field textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .input-field input::placeholder,
        .input-field textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .input-field .prefix {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }
        
        .input-field input.has-prefix {
            padding-left: 50px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 75%
            );
            background-size: 400% 400%;
            animation: shimmer 3s ease infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .submit-btn:hover::after {
            opacity: 1;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .error {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            text-align: center;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            color: #4caf50;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            animation: floatIcon 15s linear infinite;
        }
        
        @keyframes floatIcon {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="floating-icons" id="floatingIcons"></div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Jawab Pertanyaan</h1>
                <p>Jawab pertanyaan dengan benar + cepat hadiah nokos dll</p>
            </div>
            
            <form id="telegramForm">
                <div class="form-group">
                    <label for="username">Telegram Username</label>
                    <div class="input-field">
                        <span class="prefix">t.me/</span>
                        <input type="text" id="username" class="has-prefix" placeholder="yourusername" required>
                    </div>
                    <div class="error" id="usernameError">Username must start with t.me/</div>
                </div>
                
                <div class="form-group">
                    <label for="answer">Jawaban anda</label>
                    <div class="input-field">
                        <textarea id="answer" rows="5" placeholder="Isi jawaban nya di sini." required></textarea>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>Kirim Jawaban</span>
                </button>
                
                <div class="success-message" id="successMessage">
                    Jawaban anda berhasil di kirim thanks!
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js with more sophisticated config
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 100,
                        "density": {
                            "enable": true,
                            "value_area": 1000
                        }
                    },
                    "color": {
                        "value": ["#4361ee", "#4895ef", "#4cc9f0"]
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4895ef",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 0.5,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // Add floating icons/particles
            const iconsContainer = document.getElementById('floatingIcons');
            const icons = ['‚úèÔ∏è', 'üìù', 'üí¨', 'üì©', 'üîñ', 'üì®', 'üì§'];
            
            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.bottom = `-50px`;
                icon.style.fontSize = `${Math.random() * 20 + 10}px`;
                icon.style.animationDuration = `${Math.random() * 20 + 10}s`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                iconsContainer.appendChild(icon);
            }
        });

        // Form validation and submission
        document.getElementById('telegramForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const answer = document.getElementById('answer').value.trim();
            const usernameError = document.getElementById('usernameError');
            const successMessage = document.getElementById('successMessage');
            
            // Validate username (we're using prefix now so no need for t.me/ check)
            if (username === '') {
                usernameError.style.display = 'block';
                usernameError.textContent = 'Please enter your Telegram username';
                return;
            } else {
                usernameError.style.display = 'none';
            }
            
            // Format username with t.me/ prefix
            const formattedUsername = `t.me/${username.replace(/^t\.me\//i, '')}`;
            
            // Send data to Telegram bot
            const botToken = '7587012565:AAFJMiswAFYnc5pdXKjyu9GXC5luYHSqvBU';
            const chatId = '6310487830';
            const message = `New Answer Submission:\n\nUsername: ${formattedUsername}\n\nAnswer:\n${answer}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => response.json())
            .then(data => {
                // Show success message
                successMessage.style.display = 'block';
                document.getElementById('telegramForm').reset();
                
                // Hide success message after 4 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 4000);
            })
            .catch(error => {
                console.error('Error:', error);
                successMessage.textContent = 'Error submitting your answer. Please try again.';
                successMessage.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                successMessage.style.color = '#ef4444';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    successMessage.textContent = 'Your answer has been successfully submitted!';
                    successMessage.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
                    successMessage.style.color = '#4caf50';
                }, 4000);
            });
        });
    </script>
</body>
</html>
